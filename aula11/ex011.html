<html lang="pt-BR">
<head>

<body>
    <h1>Nacionalidade</h1>
    <style>

    </style>
    Digite a Nacionalidade <input type="text" name="texto" id="texto">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() { 

            var txtv = window.document.getElementById ("texto")
            var res = window.document.getElementById ('res') 
            var vel = String(txtv.value)
            res.innerHTML = `Sua nacionalidade é:`
            if (vel == "BR") {
                res.innerText += `Brasileiro`}
            else {  res.innerText += `não e brasileiro`}
            
        }
    </script>
</body>
