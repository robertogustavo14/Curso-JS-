<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
    <style>
        input#textvel{width: 50px;}
    </style>
    Velocidade do carro <input type="number" name="textvel" id="textvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        

        function calcular(){
            var txtv = window.document.getElementById(`textvel`)
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value) 
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong><p>`
                if(vel > 70){
                    res.innerHTML += `Voce esta <strong>Multado</strong> por excesso de velocidade`
                }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança </p>`
        }
    </script>
</body>
</html>
